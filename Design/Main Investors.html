        <div id="TextLogo"> <p style="text-align:right; font-size:18px;font-family:PFDinTextPro-Black">PITCHING<br /><strong>TUBE</strong></p></div>

            </div><br>

             <font face="PFDinTextPro-Thin" color=#828282> TO GO </font>
            </p>
            <p style="align:center; margin-top:80px; margin-left:50px">
                <img src="img/All.png">
            </p>
